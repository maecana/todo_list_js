<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TODO LIST APP</title>
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h1 class="title">MAE'S TODO LIST APP</h1>
            
            <div class="form">
                <input id="todo_input" type="text" placeholder="Enter Todo..." />
                <button class="add-btn">+</button>
                <div class="filter-container">
                    <select name="filters" class="filter-select">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
            </div>

            <div class="list-container"><ul class="todo-list"></ul></div>
        </div>

        <!-- JAVASCRIPT -->
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
